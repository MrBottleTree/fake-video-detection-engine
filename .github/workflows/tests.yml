name: UV Python Tests

on:
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: UV Python Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Verify uv
        run: uv --version

      - name: Run tests
        run: uv run python run_tests.py
